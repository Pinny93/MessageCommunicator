name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
        matrix:
            dotnet: [ '3.1.x', '5.0.x' ]
            framework: [ 'netcoreapp3.1', 'net5.0']
    name: Dotnet ${{ matrix.dotnet }} build
        
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore --framework ${{ matrix.framework }}
    - name: Test
      run: dotnet test --configuration Release --no-restore --framework ${{ matrix.framework }} --verbosity normal
